<section ng-controller="DiseasesController" ng-init="findOne()">
  <div class="page-header">
    <h1 ng-bind="disease.diseaseName"></h1>
  </div>
  <div class="pull-right" ng-show="authentication.user._id == disease.user._id">
    <a class="btn btn-primary" ui-sref="disease.edit({diseaseId: disease._id})">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="remove();">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="disease.created | date:'mediumDate'"></span>
    </em>
  </small>
  <p class="lead" ng-bind="disease.content"></p>
</section>
