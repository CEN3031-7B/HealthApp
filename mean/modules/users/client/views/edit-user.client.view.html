<section ng-controller="UsersController" ng-init="findOne()">
  <div class="page-header">
    <h1>Edit User</h1>
  </div>
  <div class="col-md-12">
    <form name="userForm" class="form-horizontal" ng-submit="update(userForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label for="name">Name</label>
          <input name="name" type="text" ng-model="user.name" id="name" class="form-control" placeholder="John Doe" required>
          <div ng-messages="userForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">User name is required.</p>
          </div>
        </div>
        <div class="form-group">
          <label for="content">Content</label>
          <textarea name="content" ng-model="user.content" id="content" class="form-control" cols="30" rows="10" placeholder="Content"></textarea>
        </div>
        <div class="form-group">
          <input type="submit" value="Update" class="btn btn-default">
        </div>
        <div ng-show="error" class="text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
