<section ng-controller="UsersController" ng-init="findOne()">
  <div class="page-header">
    <h1 ng-bind="user.name"></h1>
  </div>
  <div class="pull-right" ng-show="authentication.user._id == user.user._id">
    <a class="btn btn-primary" ui-sref="users.edit({userId: user._id})">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="remove();">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Created on
      <span ng-bind="user.created | date:'mediumDate'"></span>
      by
      <span ng-bind="user.user.displayName"></span>
    </em>
  </small>
  <p class="lead" ng-bind="user.content"></p>
</section>
