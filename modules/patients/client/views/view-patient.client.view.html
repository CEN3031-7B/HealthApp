<section ng-controller="PatientsController" ng-init="findOne()">
  <div class="page-header">
    <h1 ng-bind="patient.firstname + ' ' + patient.lastname"></h1>
  </div>
  <div class="pull-right">
    <a class="btn btn-primary" ui-sref="patients.edit({patientId: patient._id})">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="remove();">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Created on
      <span ng-bind="patient.created | date:'mediumDate'"></span>
      by
      <span ng-bind="patient.user.displayName"></span>
    </em>
  </small>
  <p class="lead" ng-bind="patient.firstname + ' ' + patient.lastname"></p>
  <h2>Patient Information</h2>
  <table ng-repeat="patientInf in patient.patientInfo" class="table">
    <tr>
      <td class="half">{{patientInf.title}}:</td>
      <td class="half">{{patientInf.content}}</td>
    </tr>
  </table>
  <br>
  <h2>Vitals</h2>
  <table ng-repeat="vitalS in patient.vitalStats" class="table">
    <tr>
      <td class="half">{{vitalS.title}}:</td>
      <td class="half">{{vitalS.content}}</td>
    </tr>
  </table>
  <h2>Diseases</h2>
  <table ng-repeat="hasD in patient.hasDisease" class="table">
    <tr>
      <td class="half">{{hasD.title}}?</td>
      <td class="half">{{hasD.content}}</td>
    </tr>
  </table>
</section>
