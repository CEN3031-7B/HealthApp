<section ng-controller="DiseasesController" ng-init="find()">
  <div class="page-header">
    <h1>Diseases</h1>
  </div>  
  <input type="text" ng-model="search.diseaseName" placeholder="Filter by Disease Name" size="65"><hr>
  <div class="list-group">
    <a ng-repeat="disease in diseases|filter:search" ui-sref="diseases.view({diseaseId: disease._id})" class="list-group-item">
      <small class="list-group-item-text">
         Created on
        <span ng-bind="disease.created | date:'mediumDate'"></span>
      </small>
      <h4 class="list-group-item-heading" ng-bind="disease.diseaseName"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" ng-if="diseases.$resolved && !diseases.length">
    No Disease please <a ui-sref="diseases.create">create one</a>?
  </div>
  <button class="btn" ui-sref="diseases.create" ng-if="diseases.$resolved && diseases.length > 0">Create a Disease</button>
</section>
